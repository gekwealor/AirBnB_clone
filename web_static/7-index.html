<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/4-common.css">
    <link rel="stylesheet" href="/styles/3-footer.css">
    <link rel="stylesheet" href="/styles/3-header.css">
    <link rel="stylesheet" href="/styles/6-filters.css">
    <link rel="stylesheet" href="/styles/7-places.css">
    <link rel="icon" type="image/x-icon" href="/images/icon.png">
    <title>6-index</title>
</head>
<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="location">
                <h3>States</h3>
                <h4>New Jersey, Maryland</h4>
                <ul class="popover">
                    <li><h2>Maryland: </h2>
                        <ul>
                            <li>Baltimore</li>
                            <li>Owings Mills</li>
                        </ul>
                    </li>
                    <li><h2>New Jersey:</h2>
                        <ul>
                            <li>Newark</li>
                            <li>New Brunswick</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Laundry,Internet</h4>
                <ul class="popover">
                    <li>Laundry</li>
                    <li>Washing Machine</li>
                    <li>Internet</li>
                    <li>Modem</li>
                </ul>
            </div>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2> 
            </article>
            <article>
               <h2>Condo</h2> 
            </article>
            <article>
               <h2>Penthouse</h2> 
            </article>
        </section>
    </div>
    <footer>Best School</footer>
</body>
</html>
